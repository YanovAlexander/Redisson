plugins {
    id 'java'
}

apply plugin: 'war'

group 'redisson-example'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

war {
    archiveName = 'ROOT.war'
}


dependencies {
    compile group: 'org.glassfish.jersey.core', name: 'jersey-client', version: '2.22.2'
    compile 'org.glassfish.jersey.containers:jersey-container-servlet:2.22.2'
    compile group: 'com.google.inject', name: 'guice', version: '3.0'
    compile group: 'javax.servlet', name: 'servlet-api', version: '2.5'
    compile group: 'log4j', name: 'log4j', version: '1.2.17'
    compile group: 'org.redisson', name: 'redisson', version: '3.7.0'
    compile group: 'postgresql', name: 'postgresql', version: '9.1-901.jdbc4'
    compile group: 'org.hibernate', name: 'hibernate-core', version: '4.0.1.Final'
    compile group: 'org.glassfish.jersey.ext', name: 'jersey-mvc-jsp', version: '2.22.2'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
